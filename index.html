
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment_style.css">
   
</head>
<body>
    <div class="container">
        <form id="payment-form">
            <h1>Payment Page</h1>
            <nav>
                <a href="#" class="cl1" id="home"> Home</a>
                <a href="review.html" class="cl1" id="review"> Review</a>
                <a href="term_n_condition.html" class="cl1" id="terms"> Terms & Conditions</a>
                <a href="about.html" class="cl1" id="about"> About us</a>
            </nav>

            <fieldset>
                <legend>User Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required />

                <label>Gender:</label>
                <div class="gender">
                    <label for="female"><input type="radio" name="gender" id="female" value="Female" /> Female</label>
                    <label for="male"><input type="radio" name="gender" id="male" value="Male" /> Male</label>
                    <label for="others"><input type="radio" name="gender" id="others" value="Others" /> Others</label>
                </div>

                <label for="pnumber">Phone Number:</label>
                <input type="tel" name="pnumber" id="pnumber" pattern="[0-9]{10}" placeholder="Enter Phone Number" required />

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" />

                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="3" placeholder="Enter Your Address"></textarea>

                <label for="pincode">Pincode:</label>
                <input type="number" name="pincode" id="pincode" />
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="cardType">Card Type:</label>
                <select name="cardType" id="cardType">
                    <option value="Select your card type">Select your card type</option>
                    <option value="ruPay">Rupay</option>
                    <option value="Visa">Visa</option>
                    <option value="masterCard">MasterCard</option>
                </select>

                <label for="cardNumber">Card Number:</label>
                <input type="text" name="cardNumber" id="cardNumber" placeholder="1111-2222-3333-4444" />

                <label for="expDate">Card Expiration Date:</label>
                <input type="date" name="expDate" id="expDate" />

                <label for="cvv">CVV:</label>
                <input type="password" name="cvv" id="cvv" />
                <div id="cvv-hint" class="error-message"></div>
            
                        <div class="btn-container">
                            <button type="button" class="btn" onclick="validatePayment()">Pay Now</button>
                            <button type="button" class="btn" onclick="clearPaymentStatus()">Reset</button>
                            <div id="payment-status" class="success-message"></div>
                        </div>
                    </form>
                </div>
            
                <script>
                    function validatePayment() {
                        const cvv = document.getElementById('cvv').value;
                        if (cvv.length !== 3 || isNaN(cvv)) {
                            document.getElementById('cvv-hint').innerText = 'Invalid CVV. CVV must be a 3-digit number.';
                            document.getElementById('payment-status').innerText = ''; 
                        } else {
                            document.getElementById('cvv-hint').innerText = '';
                            document.getElementById('payment-status').innerText = 'Payment successful! Thank you.';
                        }
                    }
            
                    function clearPaymentStatus() {
                        document.getElementById('payment-status').innerText = ''; 
                        document.getElementById('payment-form').reset(); 
                    }
                </script>
            </body>
            </html>
            

    
</body>
</html>

</body>
</html>
